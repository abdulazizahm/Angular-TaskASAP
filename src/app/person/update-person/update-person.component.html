<div class="container">
    <h1>Personnal data</h1>
    <div class="row">
      <div class="col-sm-6">
        <br>
        <form action="/" #PersonForms="ngForm" name="PersonForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Name" class="h4"> Name:</label>
            <input type="text" class="form-control" id="Name" name="Name"
              [class.is-invalid]="Name.invalid && Name.touched" required minlength="5" [(ngModel)]="PersonData.Name" #Name="ngModel" >
  
            <div *ngIf="Name.touched && Name.invalid" class="alert">
              <div class='text-danger h5' *ngIf="Name.errors?.['required']"><!--*ngIf="Name.errors?.['required']"   *ngIf="Name.errors?.['minlength']"-->
                Name is required.
              </div>
              <div class='text-danger h5' *ngIf="Name.errors?.['minlength']">
                Name must be at least 5 characters long.
              </div>
            </div>
           </div>
           <div class="form-group">
            <label for="FamilyName" class="h4"> FamilyName:</label>
            <input type="text" class="form-control" id="FamilyName" name="FamilyName"
              [class.is-invalid]="FamilyName.invalid && FamilyName.touched" required minlength="5" [(ngModel)]="PersonData.FamilyName" #FamilyName="ngModel" >
  
            <div *ngIf="FamilyName.touched && FamilyName.invalid" class="alert">
              <div class='text-danger h5'  *ngIf="FamilyName.errors?.['required']">
                FamilyName is required.
              </div>
              <div class='text-danger h5' *ngIf="FamilyName.errors?.['minlength']">
                FamilyName must be at least 5 characters long.
              </div>
            </div>
           </div>
           <app-update-address [PersonId]="id"></app-update-address>
          <div class="form-group">
            <label for="EMailAdress" class="h4">EMailAdress:</label>
            <input type="email" class="form-control" id="EMailAdress" name="EMailAdress"
              [class.is-invalid]="EMailAdress.invalid &&EMailAdress.touched" [(ngModel)]="PersonData.EMailAdress"
              #EMailAdress="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
              <div *ngIf="EMailAdress.touched && EMailAdress.invalid">
                <div class="text-danger h5"  *ngIf="EMailAdress.errors?.['required']">EMailAdress is required</div>
                <div class="text-danger h5"  *ngIf="EMailAdress.errors?.['pattern']">Please provide a valid email address</div>
              </div>
          </div>

          <div class="form-group">
            <label for="Age" class="h4">Age :</label>
            <input type="number" class="form-control" id="Age" name="Age"
              [class.is-invalid]="Age.invalid &&Age.touched" [(ngModel)]="PersonData.Age"
              #Age="ngModel" max="60" min="20" required>
           <div *ngIf="Age.touched && Age.invalid">
              <div class="text-danger h5"  *ngIf="Age.errors?.['required']">Age is required</div>
              <div class='text-danger h5' *ngIf="Age.errors?.['min'] || Age.errors?.['max']">
                The Age is must be between 20 and 60
              </div>
            </div>
          </div>  
          <input type="hidden" name="ID" value="{{PersonData.ID}}">  
          <div class="text-danger"  style="font-weight: bolder;font-size: 20px;margin-top: 10px;">{{eorrors}}</div>
          <button type="submit" class="btn btn-success w-25 mt-2" [disabled]="PersonForms.form?.['invalid']" >Apply Now</button>

        </form>
        <br><br><br>
      </div>
      <div class="col-sm-6">
        
      </div>
    </div>
  </div>
